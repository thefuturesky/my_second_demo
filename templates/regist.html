{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/login_regist.css') }}">
{% endblock %}
{% block main %}
    <form  action="" method="POST">
    <div class="form-container">
        <h3 class="page-title">注册</h3>
     <div class="form-group">
    <input type="text" class="form-control" name="telephone" placeholder="请输入电话号码">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="用户名">
    </div>
    <div class="form-group">
    <input type="password" class="form-control" name="password1" placeholder="密码">
    </div>
     <div class="form-group">
    <input type="password" class="form-control" name="password2" placeholder="重复密码">
    </div>
    <button type="submit" class="btn btn-primary btn-block">提交</button>
     </div>
    </form>
{% endblock %}
